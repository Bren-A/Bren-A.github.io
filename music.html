<!DOCTYPE html>
<html>
<head>
    <title>Guitar Player</title>
</head>
<body>
    <!-- The holes are ordered from top to bottom, 
      -- left to right of the recorder. 
      -- Spacebar denotes a breath/start new note
    -->
    <div class = "keys">
        <div class = "key" data-key="65">
            <kbd>A</kbd>
            <span class = "action">Thumb</span>
        </div>
        <div class = "key" data-key="65">
            <kbd>S</kbd>
            <span class = "action">Hole 1</span>
        </div>
        <div class = "key" data-key="65">
            <kbd>D</kbd>
            <span class = "action">Hole 2</span>
        </div>
        <div class = "key" data-key="65">
            <kbd>F</kbd>
            <span class = "action">Hole 3</span>
        </div>
        <div class = "key" data-key="65">
            <kbd>J</kbd>
            <span class = "action">Hole 4</span>
        </div>
        <div class = "key" data-key="65">
            <kbd>K</kbd>
            <span class = "action">Hole 5</span>
        </div>
        <div class = "key" data-key="65">
            <kbd>L</kbd>
            <span class = "action">Hole 6 left</span>
        </div>
        <div class = "key" data-key="65">
            <kbd>;</kbd>
            <span class = "action">Hole 7 left</span>
        </div>
        <div class = "key" data-key="65">
            <kbd>O</kbd>
            <span class = "action">Hole 6 right</span>
        </div>
        <div class = "key" data-key="65">
            <kbd>P</kbd>
            <span class = "action">Hole 7 right</span>
        </div>
        <div class = "key" data-key="65">
            <kbd>Spacebar</kbd>
            <span class = "action">Blow</span>
        </div>
    </div>
</body>
</html>
